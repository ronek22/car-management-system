<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button fxHide fxShow.lt-sm>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Car Management</h1>
    <span class="menu-spacer"></span>
    <div fxShow fxHide.lt-sm>
      <a
        mat-button
        *ngFor="let link of pageLinks"
        [routerLink]="link.routerLink"
        routerLinkActive="mat-accent"
      >
        {{ link.label }}
      </a>
    </div>
  </mat-toolbar-row>

  <!--  <mat-toolbar-row>-->
  <!--      <span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span>-->
  <!--    </mat-toolbar-row>-->
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [fixedInViewport]="true">
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of pageLinks"
        [routerLink]="item.routerLink"
      >
        <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
        <div mat-line>{{ item.label }}</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
