<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button fxHide fxShow.lt-sm>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Car Management</h1>
    <span class="menu-spacer"></span>
    <div fxShow fxHide.lt-sm>
      <a mat-button *ngFor="let item of items" [routerLink]="item.routerLink"> {{item.label}} </a>
    </div>
  </mat-toolbar-row>

  <!--  <mat-toolbar-row>-->
  <!--      <span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span>-->
  <!--    </mat-toolbar-row>-->
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [fixedInViewport]="true" >
    <mat-nav-list>

      <a mat-list-item *ngFor="let item of items" [routerLink]="item.routerLink">
        <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
        <div mat-line>{{item.label}}</div>
      </a>

  </mat-sidenav-content>
