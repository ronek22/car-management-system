
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px" fxFlex>
      <button mat-raised-button color="accent" (click)="addOffer()">
        <mat-icon>add</mat-icon>
        Dodaj
      </button>

      <button mat-raised-button color="primary" [disabled]="selected.length === 0">
        <mat-icon>edit</mat-icon>
        Edytuj
      </button>

      <button mat-raised-button color="warn" [disabled]="selected.length === 0">
        <mat-icon>delete</mat-icon>
        Usu≈Ñ
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<ngx-datatable
  class="material"
  [columnMode]="'flex'"
  [rows]="offers"
  [columns]="columns"
  headerHeight="50"
  footerHeight="50"
  rowHeight="50"
  [selected]="selected"
  [selectCheck]="singleSelectCheck"
  [selectionType]="SelectionType.single"
  (select)="onSelect($event)"
>

</ngx-datatable>
