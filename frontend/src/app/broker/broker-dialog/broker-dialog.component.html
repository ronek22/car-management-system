<div class="container">

<h2 mat-dialog-title>{{broker ? "Edytuj"  : "Dodaj"}} brokera</h2>
<mat-dialog-content>
  <form [formGroup]="brokerForm">
      <div fxLayout="row" >
              <mat-form-field fxFlex>
                <mat-label>Nazwa</mat-label>
                <input matInput formControlName="name" required>
              </mat-form-field>
            </div>

          <div fxLayout="row" fxLayoutAlign="space-between end">
            <button mat-button mat-dialog-close>Anuluj</button>
            <button mat-raised-button color="primary" (click)="getData()" [mat-dialog-close]="data" >{{broker ? "Edytuj"  : "Dodaj"}}</button>
          </div>
      </form>
</mat-dialog-content>
</div>
